<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Домашняя работа form</title>
        <script>
            function sizePic() {
             size = document .getElementById("size").value;
             img = document .getElementById("pic");
             img.width = 100+25*size;
            }
        </script>
    </head>
    <body>
    <p>Размер Картинки: <input type="range" min="1" max="5" id="size" oninput="sizePic()" value="3"></p>
    <p> <img src="img.jpg" id="pic"></p>
    <p> Введите ваше имя: <input name="login"></p>
    </body>
</html>
